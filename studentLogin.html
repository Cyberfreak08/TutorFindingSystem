    body {
        background-image: url(images/home-bg.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: cover;

}

    height: 50px;

}

    margin: 5px;

  <body>

    <!-- <div class="d-flex row">

     <div class="row d-flex justify-content-center">
        <!--Grid column-->
        <div class="col-md-4 col-sm-4 col-lg-2 col-xs-0" style="margin-top:6%; ">
            <h2 class="row d-flex justify-content-center text-dark" style="font-size: 33px; margin-bottom: 24%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">STUDENT LOGIN</h2>
            <form >
                
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="name" class="form-control" id="exampleInputName"  placeholder="Enter username or email">
                    
                </div>
                
                <div class="form-group" style="margin:10px 0 ;">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="Login" style="margin-top:40px ;">Log In</button>
                <p>Don't have an account? <a class="primary" onclick="location.href='studentRegister.html'">Sign Up</a></p>
              </form>
        </div>
       
        <!--Grid column-->
      </div>
     
      <script type="text/javascript">
        document.getElementById("Login").onclick = function () {
            location.href = "StudentLogged.html";
        };
    </script>
