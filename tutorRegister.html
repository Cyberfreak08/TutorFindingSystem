
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tutor Registeration</title>
  </head>
  <style>
    body {
  overflow: hidden; /* Hide scrollbars */
}
label{
    margin: 2px;
}
button{
    margin: 5% 3% 0% 35%;
    width: 100px;
}

a{
    cursor: pointer;
    text-decoration: none;
    
}
  </style>
  <body>

    <!-- <div class="d-flex row">
        <div class="col-lg-12">Hello</div>
     </div> -->
     <div class="row d-flex justify-content-center">
        <!--Grid column-->
        <div class="col-md-4 col-lg-4 col-sm-6" style="margin-top:3%; ">
            <form>
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">
                    
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter username">
                    
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputEmail1">Degree</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Subject ">
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputEmail1">Pincode</label>
                    <input type="number" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Pincode">
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group" style="margin:10px 0 ;">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                  </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p style="margin-left: 22%;">Already have an account? <a class="primary"onclick="location.href='TutorLogin.html'">Log In</a></p>
              </form>
        </div>
        <!--Grid column-->
      </div>
     

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
